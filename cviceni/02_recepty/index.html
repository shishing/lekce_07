<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Recepty</title>
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Raleway:600,800&amp;subset=latin-ext" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="recepty">
                
                <div class="recept hlavni"> 
                    <h2>Salát s&nbsp;vlašskými ořechy</h2>
                    <div class="kontejner">
                        <p>Saláty</p>
                        <p>5 komentářů</p>
                    </div>
                </div>            
        
                <div class="kontejner-maly"      > 
                    
                    <div class="recept maly druhy"> 
                        <h3>Chlebíček s&nbsp;avokádem</h3>
                        <div class="kontejner"> 
                            <p>Svačina</p>
                            <p>16 komentářů</p>
                        </div>
                    </div>

                    <div class="recept maly treti"> 
                        <h3>Pita chléb s&nbsp;cizrnou</h3>
                        <div class="kontejner">
                            <p>Luštěniny</p>
                            <p>23 komentářů</p>
                        </div>
                    </div>

                    <div class="recept maly ctvrty"> 
                        <h3>Avokádové tacos</h3>
                        <div class="kontejner">
                            <p>Mexická</p>
                            <p>7 komentářů</p>
                        </div>
                    </div>

                    <div class="recept maly paty"> 
                        <h3>Sojový burger</h3>
                        <div class="kontejner">
                            <p>Burgery</p>
                            <p>19 komentářů</p>
                        </div>
                    </div>

                 </div>
        </div>

        </body>
</html>
